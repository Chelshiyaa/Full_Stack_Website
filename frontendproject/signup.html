<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    .wrapper {
      max-width: 430px;
      width: 100%;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    .wrapper h2 {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }
    .wrapper h2::before {
      content: '';
      display: block;
      width: 40px;
      height: 3px;
      background-color: #4070f4;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    form .input-box {
      margin-bottom: 20px;
    }
    form .input-box input {
      height: 48px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }
    form .input-box input:focus {
      border-color: #4070f4;
    }
    form .policy {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    form .policy input[type="checkbox"] {
      margin-right: 10px;
    }
    form .policy h3 {
      color: #707070;
      font-size: 14px;
      font-weight: 500;
    }
    .input-box.button input {
      height: 48px;
      width: 100%;
      font-size: 16px;
      color: #fff;
      border: none;
      border-radius: 6px;
      background-color: #4070f4;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .input-box.button input:hover {
      background-color: #0e4bf1;
    }
    form .text h3 {
      color: #333;
      font-size: 14px;
      text-align: center;
    }
    form .text h3 a {
      color: #4070f4;
      text-decoration: none;
    }
    form .text h3 a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="/signup" method="post">
      <div class="input-box">
        <input type="text" name="fname" placeholder="First Name" required>
      </div>
      <div class="input-box">
        <input type="text" name="lname" placeholder="Last Name" required>
      </div>
      <div class="input-box">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <div class="policy">
        <input type="checkbox" id="terms" required>
        <label for="terms">I accept all terms & conditions</label>
      </div>
      <div class="input-box button">
        <input type="submit" value="Register Now">
      </div>
    </form>
    <div class="text">
      <h3>Already have an account? <a href="#">Login</a></h3>
    </div>
  </div>
</body>
</html>
